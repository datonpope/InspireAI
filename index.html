<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InspireAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#generate-form").on("submit", function (event) {
                event.preventDefault();
                $.post("/generate", $("#generate-form").serialize(), function (data) {
                    $("#output").text(data.response);
                });
            });
        });
    </script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">InspireAI</h1>
        <p class="lead text-center">Enter your text into the prompt request to create story prompts.</p>
        <p class="text-center">Please note that the generator is experimental, so the answers may vary. You may have to submit multiple requests to receive the desired result.</p>
        <form id="generate-form" class="mb-4">
            <div class="mb-3">
                <label for="prompt" class="form-label">Prompt:</label>
                <textarea name="prompt" id="prompt" rows="4" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        <h2 class="text-center">Generated Story Prompt:</h2>
        <pre id="output" class="border rounded p-3 bg-white"></pre>
    </div>
</body>
</html>
